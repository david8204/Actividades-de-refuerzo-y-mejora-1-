        <h1>Sintaxis de la etiqueta &LT;blockquote&GT;</h1>
        <p>La sintaxis de la etiqueta &LT;blockquote&gt; se muestra a continuacion:</p>

        <p>&lt;blockquote cite=&quot;...<em>direccion original de la cita</em>...&quot;&gt;Texto que se
           cita&lt;/blockquote&gt;</p>
