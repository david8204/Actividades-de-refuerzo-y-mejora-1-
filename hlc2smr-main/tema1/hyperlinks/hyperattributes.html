<!DOCTYPE html>
<html>
    <head>
        <title>Hyperlinks attributes</title>
    </head>
    <body>
        <!--hreflang Attribute-->
        <a href="myfirstlink.html" hreflang="es">Enlaces relativos internos</a>
        <!--target Attribute-->
        <a href="https://www.google.com" target="_blank">Google</a>
        <!--type Attribute-->
        <a href="holamundo.txt" type="text/html">Fichero de texto</a>
        <!--download Attribute-->
        <a href="holamundo.txt" download>Descargar fichero de texto</a>
        <!--charset Attribute-->
        <a href="myfirstlink.html" charset="UTF-8">Hyperlink with charset attibute</a>
        <!--type Attribute image-->
        <a href="wikipedia.png" type="image/png">Logo Wiki</a>
    </body>
</html>
